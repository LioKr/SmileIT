<div class="jumbtron">
    <h1 class="display-4 text-center">CustomerOpinion Detail Register</h1>

    <div class="row">
        <div class="col-md-5">
            <app-customer-opinion-detail-form></app-customer-opinion-detail-form>
        </div>
        <div class="col-md-7">
            <div>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Id</th>
                            <th>SmileyId</th>
                            <th>Comment</th>
                            <th>Created_at</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)">{{pd.Id}}</td>
                        <td (click)="populateForm(pd)">{{pd.SmileyId}}</td>
                        <td (click)="populateForm(pd)">{{pd.Commentary}}</td>
                        <td (click)="populateForm(pd)">{{pd.Created_at | date :'short'}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
