<form class="col s12 white" #form="ngForm" (ngSubmit)="OnSubmit(form)">
    <div class="row">
      <div class="input-field col s6">
        <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="service.loginData.Username" required>
        <label data-error="Required field!">UserName</label>
      </div>
      <div class="input-field col s6">
        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="service.loginData.Password" required minlength="3">
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!form.valid" class="btn-large btn-submit" type="submit">Log in</button>
      </div>
    </div>
  </form>
